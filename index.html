<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <div class="logo">
          <picture>
            <img src="./media/myLogo.PNG" alt="logo-image" />
          </picture>
        </div>
        <div class="course-list">
          <!-- <label for="courses">Search Courses</label><br /> -->
          <select id="courses" name="courses">
            <option value="1" selected>Search Courses</option>
            <option value="2">Advanced HTML5 & CSS3</option>
            <option value="3">Basic JavaScript</option>
            <option value="4">Intermediate JavaScript</option>
            <option value="5">Advanced JavaScript</option>
          </select>
        </div>
        <div class="user-in">
          <p><i class="fa fa-user-circle" aria-hidden="true"></i></p>
          <!-- <button>Register/Sign In</button> -->
        </div>
      </nav>
      <main class="contents"></main>
      <footer>
        <div class="author">
          <div class="footer-subtitle">@Yoog</div>
          <div class="author-info">Software Engineer</div>
        </div>
        <div class="social-media">
          <div class="footer-subtitle">Connect</div>
          <ul>
            <li><i class="fab fa-facebook-square"></i></li>
            <li><i class="fab fa-instagram-square"></i></li>
            <li><i class="fab fa-twitter-square"></i></li>
          </ul>
        </div>
        <div class="contact">
          <div class="footer-subtitle">Contact Us</div>
          <div class="contact-info">someone@me.com</div>
        </div>
      </footer>
    </div>
  </body>
</html>
